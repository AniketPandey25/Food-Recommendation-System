<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Food Recommendation Service</span>
        <span class="example-spacer"></span>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                    (optionSelected)="onOptionSelected($event.option.value)">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
                        {{option.name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </mat-toolbar-row>
</mat-toolbar>
<div class="content" *ngIf="loading">
    <span>Please wait...</span>
    <mat-spinner></mat-spinner>
</div>
<div class="content" *ngIf="foods">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let food of foods">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{food.cuisine}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{food.image}}" alt="{{food.name}}">
            </mat-card>
        </div>
    </div>
</div>
